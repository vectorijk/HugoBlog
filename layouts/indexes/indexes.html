{{ template "chrome/header.html" . }}

    <div class="container content">
        <section id="main">
          <div>
            <h3>Archive of Posts, by {{ .Data.Singular }}</h3>
            <ul class="nav nav-pills">
              {{ $data := .Data }}
              {{ range $key,$value := .Data.Index.ByCount }}
              <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }}
                  <span class="badge">{{ $value.Count }}</span></a>
              </li>
              {{ end }}
            </ul>
          </div>
        </section>
    </div>

  {{ template "chrome/footer.html" }}
